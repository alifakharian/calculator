<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hw26 calender</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
     <div class="calender">
        <div class="ans"></div>
        <div class="number">
            <div class = btn-number><h2>1</h2></div>
            <div class = btn-number><h2>2</h2></div>
            <div class = btn-number><h2>3</h2></div>
            <div class = btn-number><h2>4</h2></div>
            <div class = btn-number><h2>5</h2></div>
            <div class = btn-number><h2>6</h2></div>
            <div class = btn-number><h2>7</h2></div>
            <div class = btn-number><h2>8</h2></div>
            <div class = btn-number><h2>9</h2></div>
            <div class="btn-pn" ><h2>+/-</h2></div>
            <div class = btn-number><h2>0</h2></div>
            <div class = btn-clean><h2>C</h2></div>
    
        </div>

        <div class="operator">
            <div class="sum"    id="btn-sum"><h2>+</h2></div>
            <div class="mines"  id="btn-mines"><h2>-</h2></div>
            <div class="mult"   id="btn-mult"><h2>*</h2></div>
            <div class="divid"  id="btn-divid"><h2>/</h2></div>
            <div class="eq"     id="btn-eq"><h2>=</h2></div>

        </div> 
    
    
    <script src="./js/script.js"></script>
</body>
</html>
